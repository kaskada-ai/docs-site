site:
  title: LOCAL Kaskada Docs
  start_page: kaskada::index.adoc
  robots: allow
  # url: <TBD>
content:
  sources:
    - url: ../kaskada
      branches: main
      start_path: docs-src
      worktrees: true

asciidoc:
  sourcemap: true
  extensions:
    - ./lib/generate_stream_viz.js
    - asciidoctor-kroki
    - '@asciidoctor/tabs'
  attributes:
    kroki-fetch-diagram: true
    page-pagination: ""
    sectanchors: ""
    sectlinks: ""
    idprefix: ""
    idseparator: "-"
    table-stripes: even
    listing-caption: Listing
    icons: font

ui:
  bundle:
    url: ../docs-ui/build/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui

antora:
  extensions:
    - require: "@antora/lunr-extension"
      snippet_length: 250
