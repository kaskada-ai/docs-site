<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" height="164" width="800">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata&amp;display=swap');

    circle.continuous {
      stroke: white;
      stroke-width: 4;
    }

    circle.discrete {
      fill: white;
      stroke-width: 4;
    }

    circle.background {
      fill: white;
    }

    line.baseline {
      stroke: #b6b9be;
      stroke-width: 1;
    }

    line.lead {
      stroke-width: 1;
      stroke-dasharray: 3,3;
    }
    line.continuous.lead {
      stroke-dasharray: 6,3;
    }

    line.continuous {
      stroke-width: 4;
    }

    polyline.window {
      stroke: #FF323C;
      stroke-width: 2;
    }

    text.label {
      font: 1em Inconsolata;
      text-anchor: start;
      dominant-baseline: hanging;
    }

    text.data {
      fill: black;
      font: 1em Inconsolata;
      text-anchor: middle;
    }
  </style>

  <defs>
    <marker id="closed" markerWidth="6" markerHeight="6" refX="3" refY="3">
